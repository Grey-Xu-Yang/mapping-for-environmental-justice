<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown + setQuery | CARTO.js</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
    <!-- Include CARTO.js -->
    <script src="https://libs.cartocdn.com/carto.js/v4.0.8/carto.min.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet">
    <style type="text/css">
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
        position: relative;
      }
      #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #wraper-dropdown-selector {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 999;
      }
      .js-dropdown-selector {
        width: 160px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- dropdown selector -->
    <div id="wraper-dropdown-selector">
      <select class="js-dropdown-selector">
        <option value="final_score" selected>Final score</option>
        <option value="nonwhitepe">Non-white percentage</option>
      </select>
    </div>

    <script>
      const map = L.map('map').setView([39.019715, -105.765333], 7);
      // map.scrollWheelZoom.disable();

      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);

      const client = new carto.Client({
        apiKey: 'default_public',
        username: 'tiffanyhuynh'
      });

      // const query = 'SELECT * FROM colorado_sample';
      // const source = new carto.source.SQL(query);
      const source = new carto.source.Dataset('colorado_sample');
      const layerStyle = new carto.style.CartoCSS(`
        #layer {
          polygon-fill: ramp([finalscore], (#ffc6c4, #ee919b, #cc607d, #9e3963, #672044), quantiles(5));
            ::outline {
              line-width: 1;
              line-color: #FFFFFF;
              line-opacity: 0.5;
            }
        }
      `);

      const layer = new carto.layer.Layer(source, layerStyle);

      client.addLayer(layer);
      client.getLeafletLayer().addTo(map);

      const selector = $(".js-dropdown-selector");

      //change sql query with dropdown value
      selector.on('change', function(e) {
        let value = e.target.value;
        console.log(value);
        if (value == 'nonwhitepe') {
          layerStyle.setContent(`
            #layer {
              polygon-fill: ramp([nonwhitepe], (#ffc6c4, #ee919b, #cc607d, #9e3963, #672044), quantiles(5));
                ::outline {
                  line-width: 1;
                  line-color: #FFFFFF;
                  line-opacity: 0.5;
                }
            }`)
           .then(() => {
             console.log('cartoCSS was updated');
           })
           .catch(() => {
             console.error('Error updating the cartoCSS for the layer');
           });
        } else {
          let cartoCSS = layer.getStyle();
          // cartoCSS.setContent('
          //   #layer {
          //     polygon-fill: ramp([finalscore], (#ffc6c4, #ee919b, #cc607d, #9e3963, #672044), quantiles(5));
          //       ::outline {
          //         line-width: 1;
          //         line-color: #FFFFFF;
          //         line-opacity: 0.5;
          //       }
          //   }
          // ');
        }
      });
    </script>
  </body>
</html>
