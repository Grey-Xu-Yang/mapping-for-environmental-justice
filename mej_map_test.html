          polygon-fill: ramp([finalscore], (#c4e6c3, #96d2a4, #6dbc90, #4da284, #36877a, #266b6e, #1d4f60), quantiles(7));

              line-color: #FFFFFF;
              line-opacity: 0.5;
            }
        }
      `);

      const layer = new carto.layer.Layer(source, layerStyle, {

                  line-color: #FFFFFF;

                }
            }`)
           .then(() => {
             console.log('cartoCSS was updated');
           })
           .catch(() => {
             console.error('Error updating the cartoCSS for the layer');
           });
        } else {
          layerStyle.setContent(`

              polygon-fill: ramp([finalscore], (#c4e6c3, #96d2a4, #6dbc90, #4da284, #36877a, #266b6e, #1d4f60), quantiles(7));

/////////////////////////// popups ///////////////////////////////

      // create popups
      const popup = L.popup({closeButton: true});

      function openPopup(featureEvent) {
        let content = '<div class="widget">';

        // <h2 class="open-sans">${featureEvent.data.geoid}</h2>'

        if (featureEvent.data.geoid) {
          content += `<h2 class="open-sans">${featureEvent.data.geoid}</h2>`;
        }

        if (featureEvent.data.nonwhitepe || featureEvent.data.finalscore) {
          content += '<ul style="list-style-type:none; padding-left:0">';

          if (featureEvent.data.nonwhitepe) {
            content += `<li><h3><a href="https://www.ocf.berkeley.edu/~ejmp/about-our-map/" target="_blank">Non-white Perc:</a></h3><p class="open-sans">${featureEvent.data.nonwhitepe}</p></li>`;
          }

          if (featureEvent.data.finalscore) {
            content += `<li><h3>Final Score:</h3><p class="open-sans">${featureEvent.data.finalscore}</p></li>`;
          }

          if (featureEvent.data.final_rank) {
            content += `<li><h3>Percentile:</h3><p class="open-sans">${featureEvent.data.final_rank}</p></li>`;
          }

          content += '</ul>';
        }
        content += '</ul>';
        popup.setContent(content);
        popup.setLatLng(featureEvent.latLng);
        if (!popup.isOpen()) {
          popup.openOn(map);
        }
      }

      //click-on popup (can change to hover too)
      layer.off('featureOut');
      layer.on('featureClicked', openPopup);

      var legend  = L.control({position: 'bottomright'})
      var mins = [], maxs = [], colors = [];
      layer.on('metadataChanged', function(event){

        console.log(event.styles[0]._buckets); //array of buckets

          max = parseFloat(bucket.max).toFixed(2);
          mins.push(min);
          maxs.push(max);
          colors.push(bucket.value);
        };
