<!DOCTYPE html>
<html>
  <head>
    <title>MEJ Colorado</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Open+Sans:300,400,600" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
    <!-- Include CARTO.js -->
    <script src="https://libs.cartocdn.com/carto.js/v4.0.8/carto.min.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet">
    <!--Geocoder-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style type="text/css">
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
        position: relative;
      }
      #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #wrapper-dropdown-selector {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 999;
      }
      .js-dropdown-selector {
        width: 160px;
      }
      .legend {
        line-height: 18px;
        color: #555;
      }
      .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
      }
      .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
      }
      .info h4 {
        /* margin: 0 0 5px; */
        color: #777;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- dropdown selector -->
    <div id="wrapper-dropdown-selector">
      <select class="js-dropdown-selector">
        <option value="final_score" selected>Final score</option>
        <option value="nonwhitepe">Non-white percentage</option>
      </select>
    </div>

    <script>
      const map = L.map('map').setView([39.019715, -105.765333], 7); // set to focus on CO
      // map.scrollWheelZoom.disable();

      //basemap
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);

      // Adding Voyager Labels
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_only_labels/{z}/{x}/{y}.png', {
        maxZoom: 18,
        zIndex: 10
      }).addTo(map);

      const client = new carto.Client({
        apiKey: 'default_public',
        username: 'tiffanyhuynh'
      });

      // const query = 'SELECT * FROM colorado_sample';
      // const source = new carto.source.SQL(query);
      const source = new carto.source.Dataset('colorado_sample');
      const layerStyle = new carto.style.CartoCSS(`
        #layer {
          polygon-fill: ramp([finalscore], (#009392, #39b185, #9ccb86, #e9e29c, #eeb479, #e88471, #cf597e), quantiles(7));
            ::outline {
              line-width: 0.5;
              line-color: #FFFFFF;
              line-opacity: 0.5;
            }
        }
      `);

      const layer = new carto.layer.Layer(source, layerStyle, {
        featureOverColumns: ['geoid', 'nonwhitepe', 'finalscore', 'final_rank']
      });

      client.addLayer(layer);
      client.getLeafletLayer().addTo(map);

      // Geocoder
      // L.Control.geocoder({position: 'topleft'}).addTo(map);

/////////////////////////// change layer styling with dropdown ///////////////////////////////

      const selector = $(".js-dropdown-selector");

      //change content styling with dropdown value
      selector.on('change', function(e) {
        let value = e.target.value;
        console.log(value); // view console through inspect function on the site
        if (value == 'nonwhitepe') {
          layerStyle.setContent(`
            #layer {
              polygon-fill: ramp([nonwhitepe], (#f3e0f7, #e4c7f1, #d1afe8, #b998dd, #9f82ce, #826dba, #63589f), quantiles(7));
                ::outline {
                  line-width: 0.5;
                  line-color: #FFFFFF;
                  line-opacity: 0.5;
                }
            }`)
           .then(() => {
             console.log('cartoCSS was updated');
           })
           .catch(() => {
             console.error('Error updating the cartoCSS for the layer');
           });
        } else {
          layerStyle.setContent(`
            #layer {
              polygon-fill: ramp([finalscore], (#009392, #39b185, #9ccb86, #e9e29c, #eeb479, #e88471, #cf597e), quantiles(7));
                ::outline {
                  line-width: 0.5;
                  line-color: #FFFFFF;
                  line-opacity: 0.5;
                }
            }`)
           .then(() => {
             console.log('cartoCSS was updated');
           })
           .catch(() => {
             console.error('Error updating the cartoCSS for the layer');
           });
        }
      });

/////////////////////////// popups ///////////////////////////////

      // create popups
      const popup = L.popup({closeButton: true});

      function openPopup(featureEvent) {
        let content = '<div class="widget">';

        // <h2 class="open-sans">${featureEvent.data.geoid}</h2>'

        if (featureEvent.data.geoid) {
          content += `<h2 class="open-sans">${featureEvent.data.geoid}</h2>`;
        }

        if (featureEvent.data.nonwhitepe || featureEvent.data.finalscore.toFixed(2)) {
          content += '<ul style="list-style-type:none; padding-left:0">';

          if (featureEvent.data.nonwhitepe) {
            content += `<li><h3><a href="https://www.ocf.berkeley.edu/~ejmp/about-our-map/" target="_blank">Non-white Perc:</a></h3><p class="open-sans">${featureEvent.data.nonwhitepe.toFixed(2)}</p></li>`;
          }

          if (featureEvent.data.finalscore) {
            content += `<li><h3>Final Score:</h3><p class="open-sans">${featureEvent.data.finalscore.toFixed(2)}</p></li>`;
          }

          if (featureEvent.data.final_rank) {
            content += `<li><h3>Percentile:</h3><p class="open-sans">${featureEvent.data.final_rank.toFixed(2)}</p></li>`;
          }

          content += '</ul>';
        }
        content += '</ul>';
        popup.setContent(content);
        popup.setLatLng(featureEvent.latLng);
        if (!popup.isOpen()) {
          popup.openOn(map);
        }
      }

      //click-on popup (can change to hover too)
      layer.off('featureOut');
      layer.on('featureClicked', openPopup);

///////////////////////////// add/change legend ///////////////////////////////

      var legend  = L.control({position: 'bottomright'})

      layer.on('metadataChanged', function(event){

        console.log(event.styles[0]._buckets); //print array of buckets

        // get buckets
        var buckets = event.styles[0]._buckets;
        //each Bucket has props: min, max, and value (which here is the color string code)

        legend.onAdd = function (map) {
          var div = L.DomUtil.create('div', 'info legend');

          for (var i = 0; i < 7; i++) {
            div.innerHTML +=
              `<ul style="list-style-type:none; padding-left:0"><i style="background: ${buckets[i].value}"></i> <span>${parseFloat(buckets[i].min).toFixed(2)} - ${parseFloat(buckets[i].max).toFixed(2)}</span></ul>`;
          }
          return div;
        };
        legend.addTo(map);
      });
  </script>
  </body>
</html>
